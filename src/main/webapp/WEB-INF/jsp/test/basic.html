<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/gnfire/common/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/gnfire/common/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/gnfire/common/easyui/demo.css">
	<script type="text/javascript" src="/gnfire/common/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/gnfire/common/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table id="mydatagrid" class="easyui-datagrid" style="width:700px;height:250px"
			url="datagrid_data.json"
			toolbar="#tb" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
    <thead>
        <tr>
            <th field="id" width="50">编号</th>
            <th field="userName" width="50">名字</th>
            <th field="password" width="50">密码</th>
            <th field="age" width="50">年龄</th>
        </tr>
    </thead>
	</table>
	<div id="tb">
	    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
	</div>

</body>
</html>
